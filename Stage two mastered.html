<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">

    <title>Star Cafe</title>
</head>

<body style="background: url('https://cdn.dribbble.com/users/175166/screenshots/5526430/essential_pattern.jpg')">
    <!-- Navbar -->
    <nav style="background: #00704a" class="navbar navbar-light">
        <span class="navbar-brand mb-0 mr h1 text-light">StarCafe</span>
    </nav>

    <div class="d-flex container-fluid pl-0">
        <!-- Sidebar -->
        <div class="col-lg-4 pl-0" id="sidebar-wrapper">

            <!-- Status -->
            <div style="border-radius: 10px" class="d-flex flex-row bd-highlight mt-2 mb-2">
                <!-- Pelayan -->
                <div class="p-2 bd-highlight">
                    <div class="btn-group">
                        <button type="button" class="btn-lg cashier btn-success disabled" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="fas fa-user"></i> Cashier: HachiAnd
                        </button>
                    </div>
                </div>
                <!-- Status Makanan -->
                <div class="p-2 bd-highlight">
                    <div class="btn-group">
                        <button type="button" class="btn-lg btn-success dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Dine In
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item active" href="#">Dine In</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Take Away</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Drive Thru</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Keranjang -->
            <div style="background: white;" class="cart pb-3">
                <div class="text-center mb-3">
                    <h2 style="font-size: 1.4rem;color:#28a745"><i class="fas fa-shopping-cart"></i> CART</h2>
                </div>
                <!-- Item Keranjang -->
                <div id="orderHolder" class="cart-item">
                    <!-- Place holder cart -->
                </div>
            </div>

            <!-- Detail Pembayaran -->
            <div class="detail">
                <table border="0" cellpadding=10>
                    <tr>
                        <td>Sub Total : Rp <span id="subTotal">0</span></td>
                        <td>Tax : Rp <span id="tax">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="2">Total : Rp <span id='total'> 0</span> </td>
                    </tr>
                </table>
            </div>

            <!-- Tombol Bayar -->
            <div class="text-center">
                <div class="p-1 bd-highlight mt-1">
                    <div class="btn-group text-center">
                        <button type="button" id="payment" class="btn-lg cashier btn-success" data-toggle="modal"
                            data-target="#exampleModalScrollable" aria-haspopup="true" aria-expanded="false">
                            <i class="fas fa-print"></i> Payment
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content -->
        <div id="page-content-wrapper">
            <!-- Search and filter bar -->
            <div class="mt-3">
                <div class="input-group input-group-lg no-gutters ">
                    <!-- Filter Category -->
                    <div style="font-size: 15px;" class="input-group-prepend">
                        <button style="background: white;border:solid 1px #00704a;color: #00704a"
                            class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" id="category-selected">All</button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">All</a>
                            <a class="dropdown-item" href="#">Coffe</a>
                            <a class="dropdown-item" href="#">Bread</a>
                            <a class="dropdown-item" href="#">Donut</a>
                        </div>
                    </div>
                    <!-- Search Input -->
                    <input id="searchInput" style="border:solid 1px #00704a;color: black" type="text" class="form-control"
                        placeholder="Enter Keyword" aria-label="Text input with dropdown button">
                    <!-- Button Search -->
                    <div class="input-group-append">
                        <button style="border:solid 1px #00704a" id="search"
                            class="bg-success btn btn-outline-secondary" type="button" id="button-addon2"><i
                                style="color: white" class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <!-- Menu bar -->
            <div style="border:none; border-radius: 15px;" class="card mt-3 p-3">
                <div style="border-bottom: solid 2px #00704a" class="row">
                    <div class="col-sm-12 text-center">
                        <h2>List Menu</h2>
                    </div>

                </div>
                <!-- Menu Item -->
                <div id="menuHolder" class="menu-item mt-3">

                    <!-- List Coffe -->
                    <div>
                        <h2 class="pl-4">Coffe</h2>
                        <div id="coffeHolder" class="row p-2 pl-4 pr-4">
                            <!-- Place Holder -->
                        </div>
                    </div>

                    <!-- List Bread -->
                    <div>
                        <h2 class="pl-4">Bread</h2>
                        <div id="breadHolder" class="row p-2 pl-4 pr-4">
                            <!-- Place Holder -->
                        </div>
                    </div>

                    <!-- Lis Donuts -->
                    <div>
                        <h2 class="pl-4">Donut</h2>
                        <div id="donutHolder" class="row p-2 pl-4 pr-4">
                            <!-- Place Holder -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalScrollableTitle">Invoice</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="invoiceHolder" class="modal-body">
                    </div>
                    <div style="display:inline-block; text-align:end" class="modal-footer">
                        <div class="d-flex">
                            <div class="col-sm" style="text-align: start;">
                                <h6 class="mr-0">Cashier : HachiAnd</h6>
                                <h6 class="mr-0">Status : Dine In</h6>
                            </div>
                            <div class="col-sm" style="text-align: end;">
                                <h6 class="mr-0">Subtotal : Rp <span id="MSubTotal"></span></h6>
                                <h6 class="mr-0">Tax : Rp <span id="MTax"></span></h6>
                                <h6 class="mr-0">Total : Rp <span id="MTotal"></span></h6>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="number" min="1" placeholder="Masukkan Uang">
                        <button type="button" id="btnPay" class="btn-lg btn-success">Pay</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="scripit.js"></script>
        </bodys>

</html>
